<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Three.js Playground</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="/css/global.css">

  <script type="module">
    import * as THREE from 'three';
    const WIDTH = 700;
    const HEIGHT = 500;

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, WIDTH/HEIGHT, 0.1, 1000 );

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( WIDTH, HEIGHT );
    document.getElementById("article").appendChild( renderer.domElement );

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    function animate() {
      cube.rotation.x += 0.01;
      cube.rotation.y += 0.01;
      requestAnimationFrame( animate );
      renderer.render( scene, camera );
    }
    animate();
  </script>
</head>

<body>
  <h1>Three.js Playground</h1>
  <article id="article">
    <p>
      Welcome to the playground! I will use this space to try and build some 
      spiffy three.js scenes.
    </p>
  </article>
</body>
</html>
